<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>ព័ត៌មានអតិថិជន</h2>
        <ul class="customer-info">
            <li><strong>ឈ្មោះ៖</strong> <span id="customer-name">--</span></li>
            <li><strong>អាយុ៖</strong> <span id="customer-age">--</span></li>
            <li><strong>ភេទ៖</strong> <span id="customer-sex">--</span></li>
            <li><strong>លេខទូរស័ព្ទ៖</strong> <span id="customer-phone">--</span></li>
        </ul>

        <button id="check-in-btn">✅ Check-In</button>

        <div class="checkin-list-container">
            <h3>កំណត់ត្រាចូល</h3>
            <ul id="checkin-list">
                <li>លេខរៀង</li>
                <li>ថ្ងៃចូលមន្ទីពេទ្យ</li>
                <li>ថ្ងៃចេញពីមន្ទីពេទ្យ</li>
                <li>មន្ទីរពេទ្យ</li>
                <li>ពិគ្រោះដោយ</li>
                <li>សកម្មភាព</li>
            </ul>
        </div>

        <button id="go-back">Go Back</button>
    </div>

    <script type="module" src="/js/"></script>
</body>
</html>
