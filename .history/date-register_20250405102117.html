<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Register</title>
    <link rel="stylesheet" href="css/date-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/add-detail-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-clinic-medical"></i>
            <h2>Well Clinic</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1 class="page-title">Patient Date Register</h1>

        <!-- Patient Header -->
        <div class="patient-header">
            <h2 id="patientName">Patient Name</h2>
        </div>

        <!-- Patient Details Section -->
        <div class="patient-details">
            <div class="detail-row">
                <div class="detail-label">Full Name:</div>
                <div class="detail-value" id="patientFullName"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Age:</div>
                <div class="detail-value" id="patientAge"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Gender:</div>
                <div class="detail-value" id="patientGender"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Phone:</div>
                <div class="detail-value" id="patientPhone"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value" id="patientEmail"></div>
            </div>
        </div>

        <!-- Date Register Section -->
        <div class="container">
            <h2>Check-in/Register</h2>
            <div class="button-container">
                <button id="checkInBtn">Check-in</button>
            </div>

            <table id="checkInTable">
                <thead>
                    <tr>
                        <th>លេខរៀង</th>
                        <th>ថ្ងៃចូលមន្ទីពេទ្យ</th>
                        <th>ថ្ងៃចេញពីមន្ទីពេទ្យ</th>
                        <th>មន្ទីពេទ្យ</th>
                        <th>ពិគ្រោះដោយ</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/js/date-register.js"></script>
</body>
</html>
