
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist - Patient Data</title>
    <link rel="stylesheet" href="public/css/receptionist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Noto Sans Khmer", sans-serif;
    }
</style>
</head>
<body>
    <body>
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-clinic-medical"></i>
                <h2>Well Clinic</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item active" onclick="location.href='receptionist.html'">
                    <i class="fas fa-user-tie"></i>
                    <span>Receptionist</span>
                </li>
                <li class="nav-item" onclick="location.href='doctor.html'">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor</span>
                </li>
            </ul>
        </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h1>Patient Registration</h1>
            <form id="patientForm">
                <div class="form-group">
                    <label for="fullName">ឈ្មោះ:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="age">អាយុ:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">ភេទ:</label>
                    <select id="gender" name="gender" required>
                        <option value=""></option>
                        <option value="Male">ប្រុស</option>
                        <option value="Female">ស្រី</option>
                        <option value="Other">ផ្សេងៗ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">លេខទូរស័ព្ទ:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">អាស័យដ្ឋាន :</label>
                    <input type="text" id="email" name="email">
                </div>
                
                <div class="form-group full-width">
                    <label for="notes">វេជ្ជបញ្ជា/Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit">Save</button>
                
            </form>
            
        </div>
    </div>
    
    <!-- Popup Container -->
    <div id="popup-container">
        <div class="popup">
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
            <button class="close-popup">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/public/js/receptionist.js"></script>

</body>
</html>
