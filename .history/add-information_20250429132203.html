<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ចូលព័ត៌មានអំពីអ្នកជម្ងឺ</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/add-information.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>បញ្ចូលព័ត៌មានអំពីអ្នកជម្ងឺ</h1>
        
        <div class="form-section">
            <h2>1. ប្រវត្តិព្យាបាល</h2>
            <textarea id="treatmentHistory" placeholder="បញ្ចូលប្រវត្តិព្យាបាលនៃអ្នកជម្ងឺ..."></textarea>
            <div id="savedTreatmentHistory" class="saved-data" style="display: none;"></div>
        </div>
        
        <div class="form-section">
            <h2>2. តេស្តមន្ទីពិសោធន៍</h2>
            <textarea id="labTest" placeholder="បញ្ចូលលទ្ធផលតេស្តមន្ទីពិសោធន៍..."></textarea>
            <div id="savedLabTest" class="saved-data" style="display: none;"></div>
        </div>
        
        <div class="form-section">
            <h2>3. រោគវិនិច្ឆ័យ</h2>
            <div class="dropdown-wrapper">
                <input type="text" id="diagnosis" placeholder="សូមជ្រើសរើសរោគវិនិច្ឆ័យ..." autocomplete="off">
                <div id="diagnosis-dropdown" class="dropdown"></div>
            </div>
            <div id="savedDiagnosis" class="saved-data" style="display: none;"></div>
        </div>
        
        <div class="form-section">
            <h2>4. របៀបប្រើប្រាស់ថ្នាំ</h2>
            <ul id="medicineList"></ul>
            <button type="button" onclick="addMedicineItem()" class="btn-add">➕ បន្ថែមថ្នាំ</button>
            <div id="savedMedicines" class="saved-data" style="display: none;"></div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-save" id="saveBtn">រក្សាទុក</button>
            <button class="btn btn-back" onclick="window.history.back()">ត្រឡប់ក្រោយ</button>
            
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>


    <!-- Custom JavaScript Files -->
    <script type="module" src="/js/add-information.js"></script>
</body>
</html>
