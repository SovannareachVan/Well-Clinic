<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/edit-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    <style>
        body, input, textarea, select, button {
            font-family: "Noto Sans Khmer", sans-serif;
        }
        .address-group {
            margin-bottom: 15px;
        }
        .address-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .address-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="edit-container">
            <h1>កែប្រែព័ត៌មានអ្នកជំងឺ</h1>
            <form id="editPatientForm">
                <input type="hidden" id="patientId">
                
                <div class="form-group">
                    <label for="editFullName">ឈ្មោះ:</label>
                    <input type="text" id="editFullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="editAge">អាយុ:</label>
                    <input type="number" id="editAge" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="editGender">ភេទ:</label>
                    <select id="editGender" name="gender" required>
                        <option value="">ជ្រើសរើសភេទ</option>
                        <option value="Male">ប្រុស</option>
                        <option value="Female">ស្រី</option>
                        <option value="Other">ផ្សេងៗ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editPhone">លេខទូរស័ព្ទ:</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                
                <!-- Address Fields -->
                <div class="form-group full-width">
                    <label>អាស័យដ្ឋាន:</label>
                    
                    <!-- Province -->
                    <div class="address-group">
                        <label for="editProvince">ខេត្ត/ក្រុង:</label>
                        <select id="editProvince" name="province" required>
                            <option value="">ជ្រើសរើសខេត្ត/ក្រុង</option>
                            <option value="Phnom Penh">ភ្នំពេញ</option>
                            <option value="Kandal">កណ្តាល</option>
                            <option value="Kampong Cham">កំពង់ចាម</option>
                        </select>
                    </div>
                    
                    <!-- District -->
                    <div class="address-group">
                        <label for="editDistrict">ស្រុក/ខណ្ឌ:</label>
                        <select id="editDistrict" name="district" required>
                            <option value="">ជ្រើសរើសស្រុក/ខណ្ឌ</option>
                        </select>
                    </div>
                    
                    <!-- Commune -->
                    <div class="address-group">
                        <label for="editCommune">ឃុំ/សង្កាត់:</label>
                        <select id="editCommune" name="commune" required>
                            <option value="">ជ្រើសរើសឃុំ/សង្កាត់</option>
                        </select>
                    </div>
                    
                    <!-- Village -->
                    <div class="address-group">
                        <label for="editVillage">ភូមិ:</label>
                        <select id="editVillage" name="village">
                            <option value="">ជ្រើសរើសភូមិ</option>
                        </select>
                    </div>
                    
                    <!-- Street -->
                </div>
                
                <div class="form-group full-width">
                    <label for="editNotes">វេជ្ជបញ្ជា/Notes:</label>
                    <textarea id="editNotes" name="notes"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="window.history.back()">បោះបង់</button>
                    <button type="submit" class="btn btn-save">រក្សាទុក</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/js/edit-page.js"></script>
</body>
</html>
