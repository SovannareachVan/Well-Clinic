<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ព័ត៌មានលម្អិត</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/view-page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body, input, textarea, select, button {
        font-family: "Noto Sans Khmer", sans-serif;
    }
</style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="patient-card">
        <div class="patient-header">
            <h1 id="patientName">Patient Name</h1>
        </div>
    
        <div class="divider"></div>
    
        <div class="patient-details">
            <div class="detail-row">
                <div class="detail-label">ឈ្មោះ</div>
                <div class="detail-value" id="patientFullName"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">អាយុ</div>
                <div class="detail-value" id="patientAge"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">ភេទ</div>
                <div class="detail-value" id="patientGender"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">លេខទូរស័ព្ទ</div>
                <div class="detail-value" id="patientPhone"></div>
            </div>
    
            <div class="form-group full-width">
                <label for="address">អាស័យដ្ឋាន:</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <select id="village" name="village" required style="flex: 1; min-width: 150px;">
                        <option value="">ជ្រើសរើសភូមិ</option>
                        <option value="Village 1">ភូមិ ១</option>
                        <option value="Village 2">ភូមិ ២</option>
                        <option value="Village 3">ភូមិ ៣</option>
                    </select>
            
                    <select id="commune" name="commune" required style="flex: 1; min-width: 150px;">
                        <option value="">ជ្រើសរើសឃុំ</option>
                        <option value="Commune 1">ឃុំ ១</option>
                        <option value="Commune 2">ឃុំ ២</option>
                        <option value="Commune 3">ឃុំ ៣</option>
                    </select>
            
                    <select id="district" name="district" required style="flex: 1; min-width: 150px;">
                        <option value="">ជ្រើសរើសស្រុក</option>
                        <option value="District 1">ស្រុក ១</option>
                        <option value="District 2">ស្រុក ២</option>
                        <option value="District 3">ស្រុក ៣</option>
                    </select>
            
                    <select id="province" name="province" required style="flex: 1; min-width: 150px;">
                        <option value="">ជ្រើសរើសខេត្ត</option>
                        <option value="Province 1">ខេត្ត ១</option>
                        <option value="Province 2">ខេត្ត ២</option>
                        <option value="Province 3">ខេត្ត ៣</option>
                    </select>
                </div>
            </div>          
            <div class="notes-section">
                <div class="detail-label">វេជ្ជបញ្ជា</div>
                <div class="detail-value" id="patientNotes"></div>
            </div>
        </div>
    
        <div class="action-buttons">
            <button class="btn btn-back" onclick="window.history.back()">Back</button>
        </div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/js/view-page.js"></script>


</body>
</html>
