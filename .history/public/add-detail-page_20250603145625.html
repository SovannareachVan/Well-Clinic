<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ព័ត៌មានលម្អិត</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/add-detail-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">

    <style>
        body, input, textarea, select, button {
            font-family: "Noto Sans Khmer", sans-serif;
        }
    </style>
</head>
<body class="add-detail-page">
    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="patient-card">
        <div class="patient-header">
            <h1 id="patientName">Patient Name</h1>
        </div>
    
        <div class="divider"></div>
    
        <div class="patient-details">
            <!-- Fetched Data from Receptionist -->
            <div class="detail-row">
                <div class="detail-label">ឈ្មោះ:</div>
                <div class="detail-value" id="patientFullName"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">អាយុ:</div>
                <div class="detail-value" id="patientAge"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">ភេទ:</div>
                <div class="detail-value" id="patientGender"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">លេខទូរស័ព្ទ:</div>
                <div class="detail-value" id="patientPhone"></div>
            </div>
                <div class="detail-row">
                <div class="detail-label">Telegram</div>
                <div class="detail-value" id="patientTelegram"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">អាស័យដ្ឋាន</div>
                <div class="detail-value" id="patientAddress"></div>
            </div>
    
            <div class="notes-section">
                <div class="detail-label">វេជ្ជបញ្ជា:</div>
                <div class="detail-value" id="patientNotes"></div>
            </div>
    
            <!-- Notes Fields -->
    </div>
    <div class="detail-row note">
        <div class="detail-label">1. សញ្ញាណតម្អូញ:</div>
        <textarea class="note-box" id="patientNote1" placeholder="Enter note here..."></textarea>
    </div>

    <div class="detail-row note">
        <div class="detail-label">2. ប្រវត្តិព្យាបាល:</div>
        <textarea class="note-box" id="patientNote2" placeholder="Enter note here..."></textarea>
    </div>

    <div class="detail-row note">
        <div class="detail-label">3. តេស្តមន្ទីពិសោធន៍:</div>
        <textarea class="note-box" id="patientNote3" placeholder="Enter note here..."></textarea>
    </div>

    <div class="detail-row note">
        <div class="detail-label">4. រោគវិនិច្ឆ័យ:</div>
        <div class="dropdown-wrapper">
            <input type="text" id="patientNote4" placeholder="Enter note here..." oninput="filterOptions()" autocomplete="off">
            <div id="note4-dropdown" class="dropdown"></div>
        </div>
    </div>
        
    <div class="detail-row note">
        <div class="detail-label">5. រោគវិនិច្ឆ័យញែក:</div>
        <textarea class="note-box" id="patientNote5" placeholder="Enter note here..."></textarea>
    </div>
<div class="detail-row note">
    <div class="detail-label">6. របៀបប្រើប្រាស់ថ្នាំ:</div>
    <div class="medicine-list-container">
        <ul id="medicineList"></ul>
    </div>
    <button type="button" onclick="addMedicineItem()" class="btn-add">➕ Add List</button>
</div>
<div class="total-price-section">
    <button>TOTAL PRICE</button>
    <input type="text" id="totalPriceValue" readonly placeholder="សរុប">
</div>
    <div class="action-buttons">
        <button class="btn btn-save" id="saveBtn">Save Notes</button>
        <button class="btn btn-back" onclick="window.history.back()">Back</button>
    </div>
        
</div>

<!-- Save & Back Buttons -
    

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Custom JavaScript Files -->
    <script type="module" src="/js/add-detail-page.js"></script>
    <script type="module" src="/js/dropdown.js"></script>
</body>
</html>
