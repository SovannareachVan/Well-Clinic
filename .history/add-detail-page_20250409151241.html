<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ចូលព័ត៌មាន</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/add-information.css">

    <style>
        body, input, textarea, button {
            font-family: 'Noto Sans Khmer', sans-serif;
        }
    </style>
</head>
<body class="add-information-page">

    <!-- Sidebar (optional if shared layout) -->
    <div class="sidebar">
        <div class="logo">
            <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'"><i class="fas fa-home"></i> <span>Home</span></li>
            <li class="nav-item" onclick="location.href='receptionist.html'"><i class="fas fa-user-tie"></i> <span>Receptionist</span></li>
            <li class="nav-item active" onclick="location.href='doctor.html'"><i class="fas fa-user-md"></i> <span>Doctor</span></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="form-container">
        <h1>បញ្ចូលព័ត៌មានជម្រើស</h1>

        <!-- Patient Name Heading -->
        <h2 id="patientNameDisplay">Patient Name</h2>

        <!-- Notes -->
        <div class="note-group">
            <label for="noteHistory">1. ប្រវត្តិជម្ងឺ:</label>
            <textarea id="noteHistory" placeholder="សូមបញ្ចូលប្រវត្តិជម្ងឺ..."></textarea>
        </div>

        <div class="note-group">
            <label for="noteLabTest">2. តេស្តមន្ទីរពិសោធន៍:</label>
            <textarea id="noteLabTest" placeholder="សូមបញ្ចូលលទ្ធផលតេស្ត..."></textarea>
        </div>

        <div class="note-group">
            <label for="noteDiagnosis">3. រោគវិនិច្ឆ័យ:</label>
            <textarea id="noteDiagnosis" placeholder="សូមបញ្ចូលរោគវិនិច្ឆ័យ..."></textarea>
        </div>

        <!-- Medicine Usage -->
        <div class="note-group">
            <label for="medicineUsage">4. របៀបប្រើប្រាស់ថ្នាំ:</label>
            <ul id="medicineList"></ul>
            <button type="button" onclick="addMedicineItem()" class="btn-add">➕ បន្ថែម</button>
        </div>

        <!-- Save & Back -->
        <div class="action-buttons">
            <button id="saveInformationBtn" class="btn btn-save">💾 រក្សាទុក</button>
            <button onclick="window.history.back()" class="btn btn-back">⬅ ត្រឡប់</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Custom JS -->
    <script type="module" src="/js/add-information.js"></script>
</body>
</html>
