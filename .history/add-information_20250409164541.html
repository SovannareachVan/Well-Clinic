<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>បន្ថែមព័ត៌មាន</title>
  <style>
    body {
      font-family: 'Khmer OS', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>បន្ថែមព័ត៌មាន</h2>
    <form>
      <label for="treatmentHistory">1. ប្រវត្តិព្យាបាល:</label>
      <textarea id="treatmentHistory" rows="4"></textarea>

      <label for="labTests">2. តេស្តមន្ទីពិសោធន៍:</label>
      <textarea id="labTests" rows="4"></textarea>
      <div class="form-group">
        <label for="diagnosisInput">3.រោគវិនិច្ឆ័យ:</label>
        <input type="text" id="diagnosisInput" autocomplete="off" placeholder="សូមជ្រើសរើស...">
        <div id="diagnosisDropdown" class="dropdown"></div>
    </div>
    
    <button id="addMedicineBtn">➕ បន្ថែមថ្នាំ</button>
    <ul id="medicineList"></ul>
    

      <button type="submit">រក្សាទុក</button>
    </form>
  </div>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>  
  <!-- Custom JavaScript Files -->
  <script type="module" src="/js/add-information.js"></script>
</body>
</html>
