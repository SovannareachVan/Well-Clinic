
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចុះឈ្មោះអ្នកជំងឺ</title>
    <link rel="stylesheet" href="/css/receptionist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
<style>
    body, input, textarea, select, button {
        font-family: "Noto Sans Khmer", sans-serif;
    }
</style>
</head>
<body>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
            </div>
            <ul class="nav-menu">
                <li class="nav-item" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item active" onclick="location.href='receptionist.html'">
                    <i class="fas fa-user-tie"></i>
                    <span>Receptionist</span>
                </li>
                <li class="nav-item" onclick="location.href='doctor.html'">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor</span>
                </li>
            </ul>
        </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h1>ចុះឈ្មោះអ្នកជំងឺ</h1>
            <form id="patientForm">
                <div class="form-group">
                    <label for="fullName">ឈ្មោះ:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="age">អាយុ:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">ភេទ:</label>
                    <select id="gender" name="gender" required>
                        <option value="">ជ្រើសរើសភេទ</option>
                        <option value="Male">ប្រុស</option>
                        <option value="Female">ស្រី</option>
                        <option value="Other">ផ្សេងៗ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">លេខទូរស័ព្ទ:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                
                <div class="form-group full-width">
                    <label for="address">អាស័យដ្ឋាន:</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <!-- Village is now an input -->
                        <input type="text" id="village" name="village" required placeholder="វាយបញ្ចូលភូមិ" style="flex: 1; min-width: 150px;">
                
                        <!-- Commune (still select) -->
                        <select id="commune" name="commune" required style="flex: 1; min-width: 150px;">
                            <option value="">ជ្រើសរើសឃុំ</option>
                            <option value="Commune 1">ឃុំ គគីរ</option>
                            <option value="Commune 2">ឃុំ កាស</option>
                            <option value="Commune 3">ឃុំ ក្អែក</option>
                        </select>
                
                        <!-- District (still select) -->
                        <select id="district" name="district" required style="flex: 1; min-width: 150px;">
                            <option value="">ជ្រើសរើសស្រុក</option>
                            <option value="District 1">ស្រុក កៀនស្វាយ</option>
                            <option value="District 2">ស្រុក ក្អែក</option>
                            <option value="District 3">ស្រុក កាស</option>
                        </select>
                
                        <!-- Province (still select) -->
                        <select id="province" name="province" required style="flex: 1; min-width: 150px;">
                            <option value="">ជ្រើសរើសខេត្ត</option>
                            <option value="Province 1">ខេត្ត ព្រៃវែង</option>
                            <option value="Province 2">ខេត្ត កណ្តាល</option>
                            <option value="Province 3">ខេត្ត ភ្នំពេញ</option>
                            <option value="Province 4">ខេត្ត បន្ទាយមានជ័យ</option>
                            <option value="Province 5">ខេត្ត បាត់ដំបង</option>
                            <option value="Province 6">ខេត្ត កំពង់ចាម</option>
                            <option value="Province 7">ខេត្ត កំពង់ឆ្នាំង</option>
                            <option value="Province 8">ខេត្ត កំពង់ស្ពឺ</option>
                            <option value="Province 9">ខេត្ត កំពង់ធំ</option>
                            <option value="Province 10">ខេត្ត កំពត</option>
                            <option value="Province 11">ខេត្ត កោះកុង</option>
                            <option value="Province 12">ខេត្ត ក្រចេះ</option>
                            <option value="Province 13">ខេត្ត មណ្ឌលគីរី</option>
                            <option value="Province 14">ខេត្ត ពោធិ៍សាត់</option>
                            <option value="Province 15">ខេត្ត ព្រះវិហារ</option>
                            <option value="Province 16">ខេត្ត ព្រះសីហនុ</option>
                            <option value="Province 17">ខេត្ត រតនគីរី</option>
                            <option value="Province 18">ខេត្ត សៀមរាប</option>
                            <option value="Province 19">ខេត្ត ស្ទឹងត្រែង</option>
                            <option value="Province 20">ខេត្ត តាកែវ</option>    
                            <option value="Province 21">ខេត្ត ត្បូងឃ្មុំ</option>     
                        </select>
                    </div>
                </div>
                
                
                <div class="form-group full-width">
                    <label for="notes">វេជ្ជបញ្ជា/Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit">Save</button>
                
            </form>
            
        </div>
    </div>
    
    <!-- Popup Container -->
    <div id="popup-container">
        <div class="popup">
            <h2 id="popup-title"></h2>
            <p id="popup-message"></p>
            <button class="close-popup">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/js/receptionist.js"></script>
    <script>
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const menuIcon = document.getElementById('menuIcon');
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            
            if (sidebar.classList.contains('active')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        });
    </script>

</body>
</html>
