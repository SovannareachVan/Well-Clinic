<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ព័ត៌មានលម្អិត</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/view-page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body, input, textarea, select, button {
        font-family: "Noto Sans Khmer", sans-serif;
    }
</style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="patient-card">
        <div class="patient-header">
            <h1 id="patientName">Patient Name</h1>
        </div>
    
        <div class="divider"></div>
    
        <div class="patient-details">
            <div class="detail-row">
                <div class="detail-label">Full Name</div>
                <div class="detail-value" id="patientFullName"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Age</div>
                <div class="detail-value" id="patientAge"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Gender</div>
                <div class="detail-value" id="patientGender"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Phone:</div>
                <div class="detail-value" id="patientPhone"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value" id="patientEmail"></div>
            </div>
    
            <div class="notes-section">
                <div class="detail-label">Notes:</div>
                <div class="detail-value" id="patientNotes"></div>
            </div>
        </div>
    
        <div class="action-buttons">
            <button class="btn btn-back" onclick="window.history.back()">Back</button>
        </div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/js/view-page.js"></script>


</body>
</html>
