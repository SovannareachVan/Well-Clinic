<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ចូលព័ត៌មាន</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/add-information-page.css">

    <style>
        body, input, textarea, select, button {
            font-family: "Noto Sans Khmer", sans-serif;
        }
    </style>
</head>
<body class="add-information-page">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="patient-card">
        <div class="patient-header">
            <h1 id="patientName">Patient Information</h1>
        </div>
    
        <div class="divider"></div>
    
        <div class="patient-details">
            <!-- Notes Fields -->
            <div class="detail-row note">
                <div class="detail-label">1. ប្រវត្តិព្យាបាល:</div>
                <textarea class="note-box" id="patientNote1" placeholder="Enter treatment history..."></textarea>
            </div>
    
            <div class="detail-row note">
                <div class="detail-label">2. តេស្តមន្ទីពិសោធន៍:</div>
                <textarea class="note-box" id="patientNote2" placeholder="Enter lab test details..."></textarea>
            </div>
    
            <div class="detail-row note">
                <div class="detail-label">3. រោគវិនិច្ឆ័យ:</div>
                <textarea class="note-box" id="patientNote3" placeholder="Enter diagnosis..."></textarea>
            </div>

            <div class="detail-row note">
                <div class="detail-label">4. របៀបប្រើប្រាស់ថ្នាំ:</div>
                <textarea class="note-box" id="patientNote4" placeholder="Enter medication instructions..."></textarea>
            </div>
        </div>
    
        <!-- Save & Back Buttons -->
        <div class="action-buttons">
            <button class="btn btn-save" id="saveBtn">Save Information</button>
            <button class="btn btn-back" onclick="window.history.back()">Back</button>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Custom JavaScript Files -->
    <script type="module" src="/js/add-information.js"></script>
</body>
</html>
