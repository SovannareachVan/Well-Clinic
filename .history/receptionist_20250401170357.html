<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/receptionist.css">
</head>
<body>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-hospital-alt logo-icon"></i>
                <h1 class="logo-text">MediCare</h1>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="receptionist.html" class="nav-link">
                        <i class="fas fa-user-tie"></i>
                        <span>Reception</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="doctor.html" class="nav-link">
                        <i class="fas fa-user-md"></i>
                        <span>Doctors</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <h2><i class="fas fa-user-tie"></i> Patient Registration</h2>
                <div class="search-container">
                    <input type="text" placeholder="Search patients..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <div class="card patient-form-card">
                <form id="patientForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="John Doe" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="30" min="0" max="120" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+66 123456789" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="patient@example.com">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="notes">Medical Notes</label>
                            <textarea id="notes" rows="4" placeholder="Any relevant medical information..."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn btn-outline">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Patient
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="/public/js/receptionist.js"></script>

</body>
</html>
