<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h2>Check-in/Register</h2>

            <thead>
                <tr>
                    <th>លេខរៀង</th>
                    <th>ថ្ងៃចូលមន្ទីពេទ្យ</th>
                    <th>ថ្ងៃចេញពីមន្ទីពេទ្យ</th>
                    <th>មន្ទីពេទ្យ</th>
                    <th>ពិគ្រោះដោយ</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="date-register.js"></script>

</html>
