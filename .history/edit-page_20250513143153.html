<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/edit-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    <style>
    body, input, textarea, select, button {
        font-family: "Noto Sans Khmer", sans-serif;
    }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
<div class="main-content">
    <div class="form-container">
        <h1>កែសម្រួលព័ត៌មានអ្នកជំងឺ</h1>
        <form id="editPatientForm">
            <div class="form-group">
                <label for="editFullName">ឈ្មោះ:</label>
                <input type="text" id="editFullName" name="editFullName" required>
            </div>

            <div class="form-group">
                <label for="editAge">អាយុ:</label>
                <input type="number" id="editAge" name="editAge" required>
            </div>

            <div class="form-group">
                <label for="editGender">ភេទ:</label>
                <select id="editGender" name="editGender" required>
                    <option value="">ជ្រើសរើសភេទ</option>
                    <option value="Male">ប្រុស</option>
                    <option value="Female">ស្រី</option>
                    <option value="Other">ផ្សេងៗ</option>
                </select>
            </div>

            <div class="form-group">
                <label>ទំនាក់ទំនង:</label>
                <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                    <div class="contact-group">
                        <input type="tel" id="editPhone" name="editPhone" required placeholder="លេខទូរស័ព្ទ:" style="flex: 1; min-width: 0;">
                    </div>
                    <div class="contact-group">
                        <input type="text" id="editTelegram" name="editTelegram" placeholder="Telegram Contact:" style="flex: 1; min-width: 0;">
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="address">អាស័យដ្ឋាន:</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" id="village" name="village" required placeholder="វាយបញ្ចូលភូមិ" style="flex: 1; min-width: 150px;">

                    <div class="address-group">
                        <input type="text" id="commune" placeholder="ឃុំ" autocomplete="off" />
                        <ul id="commune-suggestions" class="dropdown"></ul>
                    </div>
                    
                    <div class="address-group">
                        <input type="text" id="district" placeholder="ស្រុក" autocomplete="off" />
                        <ul id="district-suggestions" class="dropdown"></ul>
                    </div>
                    
                    <div class="address-group">
                        <input type="text" id="province" placeholder="ខេត្ត" autocomplete="off" />
                        <ul id="province-suggestions" class="dropdown"></ul>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="editNotes">វេជ្ជបញ្ជា/Notes:</label>
                <textarea id="editNotes" name="editNotes"></textarea>
            </div>

            <button type="submit">រក្សាទុក</button>
        </form>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/js/edit-page.js"></script>
</body>
</html>
