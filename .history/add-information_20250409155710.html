<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/image/DC1D71C0-68A8-47C5-8634-5585C79D5CF4_1_102_o.jpeg" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/-page.css">

    <style>
        body, input, textarea, select, button {
            font-family: "Noto Sans Khmer", sans-serif;
        }
    </style>
</head>
<body>
    <div class="patient-card">
        <div class="patient-header">
            <h1 id="patientName">Patient Name</h1>
        </div>
    
        <div class="divider"></div>
    
        <div class="patient-details">

    
            <!-- Notes Fields -->
            <div class="detail-row note">
                <div class="detail-label">1. សញ្ញាណតម្អូញ:</div>
                <textarea class="note-box" id="patientNote1" placeholder="Enter note here..."></textarea>
            </div>
    
            <div class="detail-row note">
                <div class="detail-label">2. ប្រវត្តិព្យាបាល:</div>
                <textarea class="note-box" id="patientNote2" placeholder="Enter note here..."></textarea>
            </div>
    
            <div class="detail-row note">
                <div class="detail-label">3. តេស្តមន្ទីពិសោធន៍:</div>
                <textarea class="note-box" id="patientNote3" placeholder="Enter note here..."></textarea>
            </div>

            <div class="detail-row note">
                <div class="detail-label">4. រោគវិនិច្ឆ័យ:</div>
                <div class="dropdown-wrapper">
                    <input type="text" id="patientNote4" placeholder="Enter note here..." oninput="filterOptions()" autocomplete="off">
                    <div id="note4-dropdown" class="dropdown"></div>
                </div>
            </div>
                
            <div class="detail-row note">
                <div class="detail-label">5. រោគវិនិច្ឆ័យញែក:</div>
                <textarea class="note-box" id="patientNote5" placeholder="Enter note here..."></textarea>
            </div>
    
            <div class="detail-row note">
                <div class="detail-label">6. របៀបប្រើប្រាស់ថ្នាំ:</div>
                <ul id="medicineList"></ul>
                <button type="button" onclick="addMedicineItem()" class="btn-add">➕ Add List</button>
            </div>
        </div>
    
        <!-- Save & Back Buttons -->
        <div class="action-buttons">
            <button class="btn btn-save" id="saveBtn">Save Notes</button>
            <button class="btn btn-back" onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>
</html>
