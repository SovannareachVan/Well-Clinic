<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - Well Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="public/css/edit-page.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-clinic-medical"></i>
            <h2>Well Clinic</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="edit-container">
            <h1>Edit Patient Information</h1>
            <form id="editPatientForm">
                <input type="hidden" id="patientId">
                
                <div class="form-group">
                    <label for="editFullName">ឈ្មោះ:</label>
                    <input type="text" id="editFullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="editAge">អាយុ:</label>
                    <input type="number" id="editAge" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="editGender">ភេទ:</label>
                    <select id="editGender" name="gender" required>
                        <option value="">ជ្រើសរើសភេទ</option>
                        <option value="Male">ប្រុស</option>
                        <option value="Female">ស្រី</option>
                        <option value="Other">ផ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editPhone">Phone Number:</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="editEmail">Email Address:</label>
                    <input type="email" id="editEmail" name="email">
                </div>
                
                <div class="form-group full-width">
                    <label for="editNotes">Notes:</label>
                    <textarea id="editNotes" name="notes"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/public/js/edit-page.js"></script>
</body>
</html>
