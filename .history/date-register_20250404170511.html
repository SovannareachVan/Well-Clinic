<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Register</title>
    <link rel="stylesheet" href="css/date-register.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-clinic-medical"></i>
            <h2>Well Clinic</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="location.href='index.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </li>
            <li class="nav-item" onclick="location.href='receptionist.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item active" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>
    <div class="container">
        <h2>Check-in/Register</h2>
        <button id="checkInBtn">Check-in</button>
        <button id="checkOutBtn" disabled>Check-out</button>

        <table id="checkInTable" border="1">
            <thead>
                <tr>
                    <th>លេខរៀង</th>
                    <th>ថ្ងៃចូលមន្ទីពេទ្យ</th>
                    <th>ថ្ងៃចេញពីមន្ទីពេទ្យ</th>
                    <th>មន្ទីពេទ្យ</th>
                    <th>ពិគ្រោះដោយ</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows will be added here -->
            </tbody>
        </table>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Custom JavaScript Files -->
    <script type="module" src="/js/date-register.js"></script>
</body>
</html>
