<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <link rel="stylesheet" href="/css/date-register.css">
</head>
<body>
    <div class="container">
        <h2>ព័ត៌មានអតិថិជន</h2>
        <div class="customer-info">
            <p><strong>ឈ្មោះ៖</strong> <span id="customer-name">--</span></p>
            <p><strong>អាយុ៖</strong> <span id="customer-age">--</span></p>
            <p><strong>ភេទ៖</strong> <span id="customer-sex">--</span></p>
            <p><strong>លេខទូរស័ព្ទ៖</strong> <span id="customer-phone">--</span></p>
        </div>

        <button id="check-in-btn">✅ Check-In</button>

        <div class="checkin-table-container">
            <h3>កំណត់ត្រាចូល</h3>
        </div>

        <button id="go-back">Go Back</button>
    </div>

    <script type="module" src="/js/date-register.js"></script>
</body>
</html>
