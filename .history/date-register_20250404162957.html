<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <link rel="stylesheet" href="/css/date-register.css">
</head>
<body>
    <!-- Main Content -->
    <div class="patient-card">
        <div class="patient-header">
            <h1 id="patientName">Patient Name</h1>
        </div>
    
        <div class="divider"></div>
    
        <div class="patient-details">
            <!-- Fetched Data from Receptionist -->
            <div class="detail-row">
                <div class="detail-label">Full Name:</div>
                <div class="detail-value" id="patientFullName"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Age:</div>
                <div class="detail-value" id="patientAge"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Gender:</div>
                <div class="detail-value" id="patientGender"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Phone:</div>
                <div class="detail-value" id="patientPhone"></div>
            </div>
    
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value" id="patientEmail"></div>
            </div>
    
            <div class="notes-section">
                <div class="detail-label">Notes:</div>
                <div class="detail-value" id="patientNotes"></div>
            </div>

        <button id="check-in-btn">✅ Check-In</button>

        <div class="checkin-table-container">
            <h3>កំណត់ត្រាចូល</h3>
        </div>

        <button id="go-back">Go Back</button>
    </div>

    <script type="module" src="/js/date-register.js"></script>
</body>
</html>
