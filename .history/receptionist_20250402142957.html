<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist - Patient Data</title>
    <link rel="stylesheet" href="public/css/receptionist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-clinic-medical"></i>
            <h2>Well Clinic</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" onclick="location.href='index.html'">
                <i class="fas fa-user-tie"></i>
                <span>Receptionist</span>
            </li>
            <li class="nav-item" onclick="location.href='doctor.html'">
                <i class="fas fa-user-md"></i>
                <span>Doctor</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h1>Patient Registration</h1>
            <form id="patientForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group full-width">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                
                <!-- Save Customer Button -->
                <button type="submit" class="save-button">
                    <i class="fas fa-save"></i> Save Customer
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase & JS -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="public/js/receptionist.js"></script>

</body>
</html>
