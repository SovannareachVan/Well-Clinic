<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="/image/">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&family=Siemreap&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans Khmer", sans-serif;
        }
    </style>
</head>
<body>
<!-- Add this right after the <body> tag -->
    <div class="mobile-menu-toggle">
        <i class="fas fa-bars" id="menuIcon"></i>
    </div>
  <!-- Sidebar Navigation -->
<!-- Unified Sidebar HTML (use this on both pages) -->
<div class="sidebar">
    <div class="logo">
        <img src="/image/Logo copy - Copy-01.png" alt="Well Clinic Logo" class="logo-image">
    </div>
    <ul class="nav-menu">
        <li class="nav-item active" onclick="location.href='index.html'">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </li>
        <li class="nav-item" onclick="location.href='receptionist.html'">
            <i class="fas fa-user-tie"></i>
            <span>Receptionist</span>
        </li>
        <li class="nav-item" onclick="location.href='doctor.html'">
            <i class="fas fa-user-md"></i>
            <span>Doctor</span>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="role-container">
        <div class="logo-header">
            <img src="/image/Logo-01.png" alt="Well Mental Cabinet Logo" class="main-logo" loading="lazy">
        </div>
        <p class="welcome-text">Please select your role to continue</p>
        
        <div class="role-options">
            <!-- Receptionist Role -->
            <a href="receptionist.html" class="role-card">
                <img src="./image/test2.jpg" alt="Receptionist">
                <h3>Receptionist</h3>
            </a>
            
            <!-- Doctor Role -->
            <a href="doctor.html" class="role-card">
                <img src="/image/test1.jpg" alt="Doctor">
                <h3>Doctor</h3>
            </a>
        </div>
    </div>
    <script>
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const menuIcon = document.getElementById('menuIcon');
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            
            // Change icon between bars and times (X)
            if (sidebar.classList.contains('active')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        });
    </script>
</div>
</body>
</html>
